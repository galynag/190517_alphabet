<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
      <div class="wrapper">
          <div id="btn-language">
              <button id="btn-eng">ENG</button>
              <button id="btn-ua">UKR</button>
          </div>
          <div class="logo">
            <img src="img/logo.png" alt="our logo">
          </div>
      </div>
  </header>
  <section>
    <div class="wrapper">
      <div id="text1"></div>
      <div id="username-check">
        <input id="user-input" type="text" name="" placeholder="Введіть своє ім'я" autofocus>
        <p id="message"></p>
        <p id="mistake"></p>
      </div>
      <div id="out"></div>
      <div id="social-network">
        <img class="social-network" src="img/social-fb.png" alt="!">
        <img class="social-network" src="img/social-insta.png" alt="!">
        <img class="social-network" src="img/social-tv.png" alt="!">
      </div>
      <div id="sample-images">
          <h2>Приклади виробів</h2>
        <img class="sample-images-example" src="img/example1.jpg" alt="!">
        <img class="sample-images-example" src="img/example2.jpg" alt="!">
      </div>
      <div id="adv"></div>
    </div>
  </section>
  <footer>
      <div class="wrapper">
        <div id="team">
          <h2 id="team-p"></h2>
          <div class="team-info">
            <img class="team-mate" src="img/galyna.jpeg" alt="galina gavrina">
            <div id="galina" class="team-name">Galina<br>Gavrina</div>
          </div>
          <div class="team-info">
            <img class="team-mate" src="img/george.jpeg" alt="george bakhtarov">
            <div id="george"class="team-name">George<br>Bakhtarov</div>
          </div>
          <div class="team-info">
            <img class="team-mate" src="img/ksenya.png" alt="ksenya kosachenko">
            <div id="ksenya" class="team-name">Ksenya<br>Kosachenko</div>
          </div>
        </div>
        <div id="contacts">
          <h2 id="contacts-p"></h2>
          <img class="contacts-icon" src="img/fb-128_w.png" alt="!">
          <img class="contacts-icon" src="img/w_.png" alt="!">
          <img class="contacts-icon" src="img/square-twitter-128_w.png" alt="!">

        </div>
      </div>
  </footer>
<script src="js.js"></script>
</body>
</html>
