<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="logo">
        <img id="logo-img" src="img/logo.png" alt="our logo">
      </div>
      <div id="btn-language">
        <button id="btn-eng">ENG</button>
        <button id="btn-ua">UKR</button>
      </div>
    </header>
    <div id="main">
      <h1 id="text1">H1</h1>
      <div id="username-check">
        <input id="user-input" type="text" name="" placeholder="Введіть своє ім'я">
        <p id="mistake">*MISTAKE</p>
      </div>
      <div id="out">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-chat-1/512/MessageMe-32.png" alt="!"></div>
      <div id="social">
        <img class="social-network" src="img/social-fb.png" alt="!">
        <img class="social-network" src="img/social-insta.png" alt="!">
        <img class="social-network" src="img/social-tv.png" alt="!">
      </div>
      <div id="sample-images">
        <img class="sample-images-example" src="img/example1.jpg" alt="!">
        <img class="sample-images-example" src="img/example2.jpg" alt="!">
      </div>
      <div id="adv">ADV BLOCK</div>
    </div>
    <footer>
      <div id="team">
        <p id="team-p">Our team</p>
        
        <img class="team-mate" src="img/galyna.jpeg" alt="!">


        <img class="team-mate" src="img/george.jpeg" alt="!">
        <img class="team-mate" src="img/ksenya.png" alt="!">
      </div>
      <div id="contacts">CONTACTS</div>
    </footer>
  </div>
<script src="js.js"></script>
</body>
</html>
