<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
      <div class="wrapper">
          <div id="btn-language">
              <button id="btn-eng">ENG</button>
              <button id="btn-ua">UKR</button>
          </div>
      <div id="logo">
        <img id="logo-img" src="img/logo.png" alt="our logo">
      </div>

      </div>
    </header>
    <div id="main">
        <div class="wrapper">
      <div id="text1">H1</div>

      <div id="username-check">

        <p id="mistake"></p>
      </div>
      <div id="out"></div>
      <div id="social-network">
        <img class="social-network" src="img/social-fb.png" alt="!">

        <img class="social-network" src="img/social-tv.png" alt="!">

      <div id="sample-images">

        </div>

    <footer>

        <div id="team">
          <h2 id="team-p">Our team</h2>
          <div class="team-info">
            <img class="team-mate" src="img/galyna.jpeg" alt="!">

          </div>
          <div class="team-info">
            <img class="team-mate" src="img/george.jpeg" alt="!">
            <div class="team-name">George<br>Bakhtarov</div>
          </div>
          <div class="team-info">
            <img class="team-mate" src="img/ksenya.png" alt="!">
            <div class="team-name">Ksenya<br>Kosachenko</div>
          </div>
        </div>
        <div id="contacts">

          <img class="contacts-icon" src="img/social-icons-png_09_wh.png" alt="!">
          <img class="contacts-icon" src="img/instagramm_wh.png" alt="!">
          <img class="contacts-icon" src="img/social-icons-png_09_wh.png" alt="!">

        </div>
      </div>
    </footer>
  </div>
<script src="js.js"></script>
